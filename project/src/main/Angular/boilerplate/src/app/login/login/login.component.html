<div id="module">
  <div class="login-container">
    <h2 class="login-title">Login</h2>
    <form (submit)="login()">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput type="username" id="username" [(ngModel)]="username" name="username" required>
            <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Passwort</mat-label>
            <input matInput type="password" id="password" [(ngModel)]="password" name="password" required>
            <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
        </mat-form-field>
      <button mat-raised-button color="primary" type="submit" class="login-button">Login</button>
    </form>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
</div>
